{% set version = "1.4.2" %}

package:
    name: wordcloud
    version: {{ version }}

source:
    url: https://github.com/amueller/word_cloud/archive/{{ version }}.tar.gz
    fn: wordcloud-{{ version }}.tar.gz
    sha256: 192ea485f91a5de352acc9d94edec602e6407960034d95e7e250ba58cb1854b7

build:
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - python
        - pip


    run:
        - python
        - pillow
        - numpy

test:
    imports:
        - wordcloud
    commands:
        - wordcloud_cli.py -h

about:
    home: https://github.com/amueller/word_cloud
    license: MIT
    summary: A little word cloud generator in Python

extra:
    recipe-maintainers:
        - amueller
        - ericdill
